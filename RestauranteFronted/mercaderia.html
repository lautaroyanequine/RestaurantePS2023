<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Laff</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header ">
        <div class="contenedor barra">
            <a href=""> <img class="logo" src="img/logo1.png" alt="Laff Restaurante"></a>
            <nav class="navegacion">   
                <a href="">Menú</a>
                <a href="">Comandas</a>
                <a href="">Nosotros</a>
            </nav> 
        </div>
    </header>

    <main class="contenedor2">
        <div class="relative">
            <img class="imagen-mercaderia" src="/img/comida.jpg" alt="Header Menu">
            <div class="icono-volver">
                <a href=""><img src="img/icono-back.svg" alt=""></a>
            </div>
            <div class="icono-ampliar">
                    <img src="img/icono_ampliar.svg" alt="">
                    <p>Ampliar imagen</p>
            </div>
        </div>
        <div class="flex-mercaderia">
            <div class="texto-mercaderia">
                <h4>Rabas a la roman</h4>
                <p>
                    Compuesta de rodajas finas de calamares empanadas y fritas. 
                    Se sirven calientes, acompañadas con alioli.
                </p>
                <p>
                    Ingredientes: Naachos,Queso cheddar,Tomate,Verdeo,Guacamole
                </p>
            </div>
            <h4>$3.000</h4>
           
        </div>
        <div class="barra-mercaderia">
            <div class="accion-carrito">
                <p>-</p>
                <p>1</p>
                <p>+</p>
            </div>
            <h4 class="centrar-texto agregar-carrito" >Agregar al carrito</h4> 
          </div>
    </main>

  
   
    <footer class="site-footer">
        <div class="contenedor barra">
            <p>Todos los Derechos Reservados &copy </p>
            <a href=""> <img class="logo" src="img/logo1.png" alt="Laff Restaurante"></a>
        </div>
    </footer>
</body>
</html>
